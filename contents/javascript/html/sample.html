<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptファイルの読み込みサンプル</title>
    <script type="text/javascript" src="../js/getElementById.js"></script>
  </head>
  <body>
    <h1>JavaScriptファイルの読み込みサンプルHTML</h1>
    <p>--- --- --- --- --- --- --- --- --- ---</p>
    <p id="ID_STEP01">xxxx</p>
    <p>--- --- --- --- --- --- --- --- --- ---</p>
    <h2>Scriptファイルで用意した関数の呼び出し</h2>
    <p>この下で関数呼び出し</p>
    <script>
      replace_comment("ID_STEP01", "Java Scriptのはじめの一歩");
    </script>
    <pre>
  &lt;script&gt;
    replace_comment("ID_STEP01", "Java Scriptのはじめの一歩");
  &lt;/script&gt;
    </pre>
    <h2>ファイル</h2>
    <ol>
      <li>HTMLファイルは<a href="https://github.com/lego-san/lego-san.github.io/blob/master/contents/javascript/html/sample.html">こちら</a></li>
      <li>Java Scriptファイルは<a href="https://github.com/lego-san/lego-san.github.io/blob/master/contents/javascript/js/getElementById.js">こちら</a></li>
    </ol>
  </body>
</html>
