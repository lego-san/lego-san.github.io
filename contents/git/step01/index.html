    <h1 id="ID_H1">Git Branchコマンドの使い方</h1>
    <h2 id="ID_CONTENTS">目次</h2>

    <h2>ブランチ操作のヘルプ確認方法</h2>
    <pre class="code01"><code>git branch -h</code></pre>

    <h2>レポジトリの削除</h2>
    <pre class="code01"><code>git branch -d [ブランチ名]</code></pre>
    <pre class="code01"><code>git branch --delete [ブランチ名]</code></pre>

    <h2>レポジトリの強制削除</h2>
    <pre class="code01"><code>git branch -D [ブランチ名]</code></pre>
